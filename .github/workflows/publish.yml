name: Publish Survicate React Native SDK to npm

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Perform a dry run (no actual publish)'
        required: true
        type: boolean
        default: false

jobs:
  test:
    uses: ./.github/workflows/test-android.yaml
    permissions:
      contents: read
      actions: read
    secrets:
      WORKSPACE_KEY: ${{ secrets.WORKSPACE_KEY }}

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: >-
      github.ref == 'refs/heads/master' ||
      startsWith(github.ref, 'refs/heads/release/')
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for trusted publishing support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Build package
        run: npm run build

      - name: Publish (dry run)
        if: inputs.dry_run == true
        run: npm publish --access public --provenance --dry-run

      - name: Publish to npm
        if: inputs.dry_run != true
        run: npm publish --access public --provenance
