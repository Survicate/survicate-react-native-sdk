name: React Native SDK Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: yarn

      - name: Generate Tarball
        run: |
          npm pack
          TAR_FILE=$(ls *.tgz)
          echo "TAR_FILE_NAME=$TAR_FILE" >> $GITHUB_ENV

      - name: Move Tarball to Test App
        run: |
          mv $TAR_FILE_NAME  test/test_app/$TAR_FILE_NAME

      - name: Install Test App Dependencies
        working-directory: test/test_app
        run: |
          yarn
          yarn add ./$TAR_FILE_NAME

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Android
        working-directory: test/test_app/android
        run: chmod +x gradlew    

      - name: Install Maestro
        run: |
          curl -Ls --retry 3 --retry-all-errors "https://get.maestro.mobile.dev" | bash
          echo "${HOME}/.maestro/bin" >> $GITHUB_PATH

      - name: Build APK
        working-directory: test/test_app/android
        run: |
          ./gradlew app:assembleDebug

      - name: Enable KVM
        working-directory: test/test_app/android
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Start Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          script: |
            adb install -r test/test_app/android/app/build/outputs/apk/debug/app-debug.apk
            maestro test .maestro/app-flow.yaml   

      - name: Upload test results
          uses: actions/upload-artifact@v4
          with:
            name: maestro-results
            path: /home/runner/.maestro/tests
            retention-days: 3         
