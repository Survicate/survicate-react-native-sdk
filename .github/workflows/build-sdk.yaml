name: React Native SDK Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: yarn

      - name: Generate Tarball
        run: |
          npm pack
          TAR_FILE=$(ls *.tgz)
          echo "TAR_FILE_NAME=$TAR_FILE" >> $GITHUB_ENV

      - name: Move Tarball to Test App
        run: |
          mv $TAR_FILE_NAME  test/test_app/$TAR_FILE_NAME

      - name: Install Test App Dependencies
        working-directory: test/test_app
        run: |
          yarn
          yarn add ./$TAR_FILE_NAME

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3
        with:
          working-directory: test/test_app/android

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          working-directory: test/test_app/android

      - name: Setup Android
        working-directory: test/test_app/android
        run: chmod +x gradlew    

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android
        working-directory: test/test_app/android
        run: ./gradlew assembleRelease

      - name: Enable KVM
        working-directory: test/test_app/android
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Start Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          script: test/test_app/android/gradlew :app:installDebug
          
      - name: Wait for Emulator
        run: adb wait-for-device

      - name: Unlock Screen
        run: adb shell input keyevent 82

      - name: Install Release APK
        working-directory: test/test_app/android
        run: adb install -r app/build/outputs/apk/release/app-release.apk

      - name: Install Maestro
        run: curl -Ls "https://get.maestro.mobile.dev" | bash

      - name: Run Maestro
        run: maestro run .maestro/app-flow.yaml
