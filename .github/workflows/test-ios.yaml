name: Test iOS App

on: [push]

env :
  SURVICATE_SDK: survicate_sdk.tgz
  SURVICATE: survicate

jobs:
  build-react-native-sdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies 
        run: |
          yarn

      - name: Generate Tarball
        run: |
          npm pack
          TARBALL_NAME=$(ls *.tgz)
          mv $TARBALL_NAME test/test_app/${{ env.SURVICATE_SDK }}

      - name: Upload Survicate SDK Tarball
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SURVICATE }}
          path: test/test_app/${{ env.SURVICATE_SDK }}

  build-ios-app:
    runs-on: macos-latest
    needs: build-react-native-sdk
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Survicate SDK Tarball
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.SURVICATE }}
          path: test/test_app

      - name: Install Test App Dependencies
        working-directory: test/test_app
        run: |
          yarn
          yarn add ./${{ env.SURVICATE_SDK }}

      - name: Install CocoaPods
        working-directory: test/test_app
        run: |
          bundle install

      - name: Install CocoaPods Dependencies
        working-directory: test/test_app/ios
        run: |
          NO_FLIPPER=1 bundle exec pod install

      - name: Build iOS App
        working-directory: test/test_app/ios
        run: |
          xcodebuild -workspace ExampleApp.xcworkspace -scheme ExampleApp -sdk iphonesimulator
